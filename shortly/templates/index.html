<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
</head>
<body style="background-color: #595c5e;">
    
    {%  include 'navbar.html' %}

<div style="padding: 50px">

    <div class="container" style="background-color:rgb(171, 174, 177); border-radius: 50px; padding-bottom: 100px;">
        
        <div class="text-center fw-bold">
            <div class="container py-5">
                <h1>Keep Your Link <em>SHORT & SIMPLE</em> </h1>
            </div>
        </div>

        
        <form method="post">
            {% csrf_token %}
            <div class="container mt-5">
                <div class="input-group mb-5">
                    <input type="text" class="form-control mr-2" name="link" id="link" placeholder="Paste your link here ...">
                    
                    <button class="btn btn-dark btn-lg" type="submit">Short</button>
                </div>
            </div>
        </form>
        
        <div class="container-xxl">

            <h1 class="text">Your Short Link : </h1>
            <h3 href="{{shortlink}}">{{shortlink}}</h3>
            {%if shortlink%}
            <a href="{{shortlink}}" target="_blank"><button class="btn btn-success">Visit</button></a>
            {%endif%}
        </div>
            
    </div>
</div>
    
    
    

</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
